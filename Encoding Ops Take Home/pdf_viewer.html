<!DOCTYPE html>
<html style="height:100%">
  <head>
    <meta charset="utf-8"/>
    <script src="pdf.viewer.js"></script>
    <link rel="stylesheet" href="pdf.viewer.css"/>
    <script>
      window.onload = function() {
        var pdf = new URLSearchParams(window.location.search).get('file');
        if(pdf) {
            PDFViewerApplication.open(pdf);
        }
      };
    </script>
  </head>
  <body style="margin:0;padding:0;height:100%;">
    <div id="viewerContainer" class="pdfViewer singlePageView" style="height:100vh"></div>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Encoding Checklist</title>
  <style>
    /* Basic CSS styling to mimic your checklist layout */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      width: 800px;
      margin: 0 auto;
      border: 1px solid #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table tr td {
      padding: 5px;
      border: 1px solid #ccc;
    }
    td.label {
      font-weight: bold;
      width: 30%;
    }
    td.value {
      width: 70%;
    }
    .checkbox-group {
      margin: 10px 0;
    }
    .checkbox-item {
      margin: 8px 0;
      display: flex;
      align-items: center;
    }
    .checkbox-item input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Encoding Checklist</h1>
    <table>
      <tr>
        <td class="label">Customer:</td>
        <td class="value">{{ customer }}</td>
      </tr>
      <tr>
        <td class="label">Part #:</td>
        <td class="value">{{ part_num }}</td>
      </tr>
      <tr>
        <td class="label">Job Ticket #:</td>
        <td class="value">{{ job_ticket }}</td>
      </tr>
      <tr>
        <td class="label">Customer PO #:</td>
        <td class="value">{{ customer_po }}</td>
      </tr>
      <tr>
        <td class="label">Inlay Type:</td>
        <td class="value">{{ inlay_type }}</td>
      </tr>
      <tr>
        <td class="label">Label Size:</td>
        <td class="value">{{ label_size }}</td>
      </tr>
      <tr>
        <td class="label">Layout:</td>
        <td class="value">{{ layout }}</td>
      </tr>
      <tr>
        <td class="label">QTY:</td>
        <td class="value">{{ qty }}</td>
      </tr>
    </table>

    <div class="checkbox-group">
      <div class="checkbox-item">
        <input type="checkbox" id="verifyCustomer" {% if verify_customer %}checked{% endif %} disabled>
        <label for="verifyCustomer">Verify Customer Name</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="confirmJob" {% if confirm_job %}checked{% endif %} disabled>
        <label for="confirmJob">Confirm Job Number</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="verifyRolls" {% if verify_rolls %}checked{% endif %} disabled>
        <label for="verifyRolls">Verify Master Rolls</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="checkPlacement" {% if check_placement %}checked{% endif %} disabled>
        <label for="checkPlacement">Check Label Placement</label>
      </div>
    </div>
  </div>
</body>
</html>
